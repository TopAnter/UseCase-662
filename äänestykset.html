<!DOCTYPE html>
<html lang="fi">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <title>Äänestys</title>
    </head>
    <body style="background-color: rgb(2, 2, 44);" id="äänestyksetDiv">
        <div class="yla">
            <button id="hNappi" style="display: none;"><h2>Lisää Äänestyksiä</h2></button>
            <h1>Äänestykset</h1>            
        </div>
        <div id="aanestysMonitor" style="display: block; flex-wrap: wrap; gap: 20px;">
        </div>

        <div id="hDiv" style="display: none;">
                <form id="lisaaForm" action="#">
                    <label for="nimi">Nimi:</label><br>
                    <input type="text" id="nimi" name="nimi" placeholder="Nimi" required><br>
                    <label for="vaihtoehdot">Vaihtoehdot:</label><br>
                    <input type="text" id="vaihtoehto1" name="vaihtoehto1" placeholder="Vaihtoehto 1(vaadittu)" required><br>
                    <input type="text" id="vaihtoehto2" name="vaihtoehto2" placeholder="Vaihtoehto 2(vaadittu)" required><br>
                    <input type="text" id="vaihtoehto3" name="vaihtoehto3" placeholder="Vaihtoehto 3"><br>
                    <input type="text" id="vaihtoehto4" name="vaihtoehto4" placeholder="Vaihtoehto 4"><br>
                    <input type="text" id="vaihtoehto5" name="vaihtoehto5" placeholder="Vaihtoehto 5"><br><br>
                    <input type="submit" value="Lisää">
                </form>
        </div>
            
        

        
        <script src="main.js"></script>
    </body>
</html>
